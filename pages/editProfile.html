<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Update</title>
  <link rel="stylesheet" href="/assets/css/editProfile.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="/assets/js/editProfile.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>

<body>
    <div class="container-fluid">
        <div id="path-container" class="container">
            <a href="/pages/homepage.html" class="path">Home</a>/
            <a href="" class="path">Profile Update</a>
        </div>
    
        <div id="title-container" class="container">
            <h1>PROFILE UPDATE</h1>
        </div>

        <div id="profile-container" class="container" >
            <div id="block" class="container">
                <p class="fs-5 text-white">Update Profile Photo</p>
            </div>

            <div id="profile-subcontainer" class="container d-flex align-items-center ">
                <div id="photo-container" class="container d-flex align-items-center">
                    <img src="/assets/images/HANU.png" class="img-fluid" id="profile-photo">
                </div>

                <div id="operate-container" class="container ">
                    <p class="fs-5 fw-bold">Upload New Photo</p>
                    <div id="upload-container" class="container d-flex align-items-center justify-content-center ">
                        <box-icon name='cloud-upload' size="md"></box-icon>
                        <p>Choose a photo from your device</p>
                        <input type="file" id="choose-photo" accept=".jpg , .png">
                    </div>
                    <div id="operate-subcontainer" class="container">
                        <p>Maximum 5MB file size<br/>JPG and PNG format only<br/></p>
                        <button id="photo-save-button">Save changes</button>
                    </div>
                </div>
            
            </div>
            <div id="block" class="container">
                <p class="fs-5 text-white">Change Password</p>
            </div>
            <div id="profile-subcontainer" class="container">
                <form id="password-form">
                    <div class="mb-3">
                      <label for="oldpassword" class="form-label">Old Password</label>
                      <input type="password" class="form-control" id="oldpassword">
                      <div class="error"></div>
                    </div>
                    <div class="mb-3">
                      <label for="newpassword" class="form-label">New Password</label>
                      <input type="password" class="form-control" id="newpassword">
                      <div class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmpassword">
                        <div class="error"></div>
                      </div>
                    <button type="submit" id="password-save-button">Save changes</button>
                  </form>
            </div>
        </div>
        </div>

    </div>
</body>

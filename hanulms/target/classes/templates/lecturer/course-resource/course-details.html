<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${course.name}"/>
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap.css}"> -->


    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/course-detail.css}">
    <script th:src="@{/js/course-detail.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>


<!--    <script th:src="@{/js/jquery/jquery-3.7.0.js}"></script>-->
<!--    <script th:src="@{/js/boostrap/boostrap.js}"></script>-->

  </head>
  <body>

  <div layout:fragment="content" class="container mt-4">

      <div class="row" th:object="${course}">
        <!-- Main Content -->
        <div class="col-lg-10 col-md-10 col-sm-6">
          <h2 class="mb-3 text-truncate text-wrap" th:text="${course.name}"/>

          <p class="text-truncate fs-6">
<!--            <strong th:text="${course.lecturers}"/>-->
          </p>
        </div>
        <!-- Setting button -->
        <div class="col-lg-2 col-md-2 col-sm-6 px-5">
          <button type="button" class="hanu-button border-0 btn btn-danger">
            <i class="bi bi-gear-fill"></i>
          </button>
        </div>
      </div>

      <!-- Slider -->
      <div class="row">
        <div
          id="carouselExampleIndicators"
          class="carousel slide col-lg-8 col-md-8 d-none d-md-block"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../../static/images/download.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../static/images/HANU.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../static/images/HANU.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- Right-top-teacher -->
        <div class="col-lg-4 col-md-3 col-sm-12">
          <div class="d-flex flex-column">
            <div class="d-flex flex-row flex-nowrap align-items-center px-4">
              <img
                id="avatar"
                class="img-fluid d-flex rounded-circle mx-3"
                src="../../static/images/HANU.png"
                alt="avatar"
              />
              <p class="">Le Manh Toan</p>
            </div>

            <div id="top-teacher" class="mt-3 text-wrap px-4">
              <button type="button" class="top-teacher-button rounded-pill p-1">
                Top teacher
              </button>
            </div>
          </div>
        </div>
        <!-- End Right-top-teacher -->
      </div>
      <!-- Emd Slider -->

      <div class="row gy-3">
        <div class="mb-3 fs-6 text-truncate">
          <!-- Announcements and course content goes here -->
          <h3>Course Announcements</h3>
<!--          <p th:text="${announcement.announcementTitle}"/>-->
            <div class="mb-3 fs-6 py-3">

              <ul  th:each="anAnnouncement : ${announcements}">
                  <li class="fs-4 fw-semi-bold" th:text="${anAnnouncement.announcementTitle}"/>
                  <p th:text="${anAnnouncement.announcementDescription}"/>
                <a class="d-block" th:if="${anAnnouncement.attachment.length() != 0}" th:href="@{'/images/'+${anAnnouncement.attachment}}">More details</a>
              </ul>
                <p />
            </div>
        </div>
        <h3 class="col-6">Course Resources</h3>

        <div class="col-6 d-flex justify-content-end">
          <div class="btn-group mx-2">
            <button
              class="btn border-1 border-danger dropdown-toggle px-4"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Options
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li>
                <button
                  class="dropdown-item"
                  data-bs-toggle="modal"
                  data-bs-target="#topicModal"
                  data-bs-whatever="@mdo">
                  Create new Topic
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item"
                  data-bs-toggle="modal"
                  data-bs-target="#announcementModal">
                  Create new announcement
                </button>
              </li>
            </ul>
          </div>
          <!-- <div class="col"> -->
          <!-- Example single danger button -->
          <div class="btn-group">
            <button
              type="button"
              class="hanu-button btn btn-danger text-white px-3 rounded"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-plus"></i>
            </button>
            <ul class="dropdown-menu">
              <li>
                <button
                  class="dropdown-item"
                  data-bs-toggle="modal"
                  data-bs-target="#uploadModal"
                  data-bs-whatever="@mdo"
                >
                  Upload file
                </button>
              </li>
              <li><a class="dropdown-item" href="#">Assignment</a></li>
              <li><a class="dropdown-item" href="#">Edit Topic</a></li>
              <li><a class="dropdown-item" href="#">Remove Topic</a></li>
            </ul>
          </div>
          <!-- </div> -->
        </div>

        <!-- <div class=""> -->
        <div th:each="aTopic : ${topics}">
        <div class="">
          <div class="card-header mb-2 hanu-button rounded">
            <strong class="text-white font-bold" th:text="${aTopic.topicName}"/>
          </div>
          <div class="card-body hanu-button rounded">
            <ul>
              <li
                class="list-unstyled d-flex justify-content-between align-items-center"
              />
                <div class="">
                  <i class="bi bi-file-earmark-check-fill mx-3 fs-1 text-primary"></i>
                  <div class="d-inline-block">
                    <a href="#" class="fw-bold" th:text="File"/>
                      <!-- title -->
                    <span class="d-block fw-bold hanu-color">Lecture 5</span>
                  </div>
                </div>

                <!-- button -->
                <button
                  type="button"
                  onclick="markAsDone(this)"
                  class="hanu-button rounded p-1 hanu-mark-as-done"
                >
                  Mark as done
                </button>
              </li>
            </ul>
            <!-- Announcement details here -->
          </div>
        </div>
      </div>
      <!-- </div> -->
      </div>

    <!-- 
      Modal
     -->
    <!-- Topic -->
    <div
      class="modal fade"
      id="topicModal"
      tabindex="-1"
      aria-labelledby="topicModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="topicModalLabel">New Topic</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="create-topic-form" method="post" th:object="${topic}" th:action="'/myCourses/course-details/'+${course.code}+'/create-topic'">
              <div class="mb-3">
                <label for="topic-recipient-name" class="col-form-label"
                  >Title:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="topic-recipient-name"
                  th:field="*{topicName}"
                  required

                />
              </div>
              <div class="mb-3">
                <label for="topic-message-text" class="col-form-label"
                  >Description:</label
                >
                <textarea
                  class="form-control"
                  id="topic-message-text"
                  th:field="*{topicDescription}"
                  required
                ></textarea>
              </div>

              <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-danger">Submit</button>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>

    <!-- Announcement -->
    <div
      class="modal fade"
      id="announcementModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Announcement</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form enctype="multipart/form-data" id="create-announcement-form" th:method="post" th:object="${announcementDTO}" th:action="'/myCourses/course-details/'+${course.code}+'/create-announcement'">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Title:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="announcement-recipient-name"
                  th:field="*{announcementTitle}"
                />
              </div>
              <div class="mb-3">
                <label for="announcement-message-text" class="col-form-label"
                  >Description:</label
                >
                <textarea
                  class="form-control"
                  id="announcement-message-text"
                  th:field="*{announcementDescription}"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Image:</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="recipient-name"
                 th:field="*{attachment}"
                  accept="image/png, image/jpeg"
                />
              </div>
              <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-danger">Submit</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- Type Upload modal -->
    <div id="uploadModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Type of uploaded file</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-row justify-content-between">
            <div class="upload-file-container"> 
              <button
                  data-bs-toggle="modal"
                  data-bs-target="#createUploadModal"
                  data-bs-whatever="@mdo"
              onclick="chooseUploadType('image')" class="btn btn-primary rounded-circle">
                <i class="fa-solid fa-image"></i>
              </button>
              <span class="d-block text-center">Image</span>
            </div>
            <div class="upload-file-container"> 
              <button class="btn btn-danger rounded-circle">
                <i class="bi bi-file-image"></i>
              </button>
              <span class="d-block text-center">doc</span>
            </div>
            <div class="upload-file-container"> 
              <button class="btn btn-secondary rounded-circle">
                <i class="bi bi-file-video"></i>
              </button>
              <span class="d-block text-center">video</span>
            </div>
            <div class="upload-file-container"> 
              <button class="btn btn-success rounded-circle">
                <i class="bi bi-file-zip-fill"></i>
              </button>
              <span class="d-block text-center">zip</span>
            </div>
            <div class="upload-file-container"> 
              <button class="btn btn-warning rounded-circle">
                <i class="bi bi-file-earmark-ppt-fill"></i>
              </button>
              <span class="d-block text-center">slides</span>
            </div>
          </div>
           
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger hanu-button"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- End Type Upload Modal -->
    <div id="createUploadModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">uploaded file</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body ">
            <form id="upload-file-form" class="row g-3" method="post" action="/upload-topic-item">
               <label class="form-label" for="title">Title</label>
               <input class="form-control" type="text" id="title" placeholder="Topic item title" name="topic-item-title" />
               <label class="form-label" for="file">Upload</label>
               <input class="form-control" type="file" id="file" name="topic-item-upload"/>
            </form>
          </div>
           
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger hanu-button"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger hanu-button">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", (event) => {
            let error = /*[[${error}]]*/ "default";
            console.log(error);
            if (error !== "default" && error)
               window.alert(error);
        })
  </script>
    <!-- Upload File Modal-->
    <!-- End Upload File modal -->
    <!-- End Modal -->
  </div>

  </body>
</html>

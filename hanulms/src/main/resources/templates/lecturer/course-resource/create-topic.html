<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <title th:text="${course.name}" />
<!--  <link rel="stylesheet" th:href="@{/css/myCourses.css}">-->
<!--  <script th:src="@{/js/myCourses.js}"></script>-->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <form id="create-topic-form" th:method="post" th:object="${topic}" th:action="'/myCourses/course-details/'+${course.code}+'/create-topic'">
                      <div class="mb-3">
                        <label for="topic-name" class="col-form-label"
                          >Title:</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="topic-name"
                          th:field="*{topicName}"
                          value="dsa lec1"

                        />
                      </div>
                      <div class="mb-3">
                        <label for="topic-message-text" class="col-form-label"
                          >Description:</label
                        >
                        <textarea
                          class="form-control"
                          id="topic-message-text"
                          th:field="*{topicDescription}"
                        ></textarea>
                      </div>
                      <input class="d-none" type="text" th:field="*{course}" value="1" />
        <div class="mb-3">
            <button
                    type="button"
                    class="btn btn-secondary"
            >
                Back
            </button>
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </form>
</div>

</body>
</html>

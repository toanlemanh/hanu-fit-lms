<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Faculty Announcements</title>
    <!-- <script src="/js/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="/assets/css/faculty-announcement.css">
    <script src="/assets/js/faculty-announcement.js"></script> -->

    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/faculty-announcement.css}">
    <script th:src="@{/js/jquery/jquery-3.7.0.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/faculty-announcement.js}"></script>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row path-container mt-3">
                <a href="/" class="path">Home</a> /
                <a href="/facultyAnnouncement" class="path">Faculty Announcements</a> /
                <a href="/create-faculty-announcement" class="path">Create new Faculty Announcements</a>
            </div>
            <div class="row title-container my-2">
                <h3 class="title">CREATE FACULTY ANNOUNCEMENTS</h3>
            </div>
            <form method="post" th:action="@{/create-faculty-announcement}" th:object="${facultyAnnouncement}">
                <div class="row mb-3">
                    <label for="faculty" class="form-label">Faculty</label>
                    <select class="form-select ml-2" id="faculty" th:field="${facultyAnnouncement.faculty}">
                        <option th:each="faculty : ${faculties}" th:value="${faculty.code}" th:text="${faculty.name}"></option>
                    </select>
                </div>
                <div class="row mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter the title" th:field="${facultyAnnouncement.facultyAnnouncementTitle}">
                </div>
                <div class="row mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" th:field="${facultyAnnouncement.facultyAnnouncementDescription}"></textarea>
                </div>
                <div class="row mb-3">
                    <button type="submit" class="btn btn-outline-secondary mb-3 px-5 py-2">Create</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>

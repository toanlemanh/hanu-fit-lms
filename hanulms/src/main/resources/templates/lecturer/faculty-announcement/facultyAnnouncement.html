<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Announcements</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/faculty-announcement.css}">
  <link rel="stylesheet" th:href="@{/css/shared.css}">
  <script th:src="@{/js/jquery/jquery-3.7.0.js}"></script>
  <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
  <script th:src="@{/js/faculty-announcement.js}"></script>

</head>

<body>
  <div layout:fragment="content">
    <div class="container">
      <div class="row path-container mt-3">
        <a href="/" class="path">Home</a> /
        <a href="/facultyAnnouncement" class="path">Faculty Announcements</a>
      </div>
      <div class="row title-container my-2">
        <h3 class="title">FACULTY ANNOUNCEMENTS</h3>
      </div>
      <div th:if="${#authorization.expression('hasAuthority(''LECTURER'')')}" class="row mb-3">
        <a href="/create-faculty-announcement">
          <button class="create-btn base-button">Create new Announcement</button>
        </a>
      </div>

      <div class="list-announcement">
        <div th:each="facultyAnnouncement : ${facultyAnnouncements}">
          <div class="row head-announ">
            <div class="pr-0 ml-2 my-2 col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 d-flex align-items-center">
              <i class="bi bi-person-fill h2"></i>
            </div>
            <div class="px-0 my-2 col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3 ">
              <h6 class="text-dark fw-bold d-flex align-items-center" th:text="${facultyAnnouncement.facultyAnnouncementTitle}">Announcement</h6>
              <h6 class="text-secondary fw-bold d-flex align-items-center" th:text="'by ' + ${facultyAnnouncement.faculty.name}">Faculty</h6>
            </div>
            <div th:if="${#authorization.expression('hasAuthority(''LECTURER'')')}" class="px-0 mr-3 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 ml-auto d-flex justify-content-end align-items-center">
              <!--                            <button class="btn edit-btn mr-3">Edit</button>-->
              <a th:href="'/lecturer/faculty-announcement/facultyAnnouncement/delete/' + ${facultyAnnouncement.id}"><button class="delete-btn base-button">Delete</button></a>

            </div>
          </div>
          <div class="row content-announ mt-2">
            <p th:text="${facultyAnnouncement.facultyAnnouncementDescription}">...</p>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>

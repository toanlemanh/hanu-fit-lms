<head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row path-container mt-3">
                <a href="" class="path">Home</a> /

            <div class="row title-container my-2">

                    <div

                    <div

                </div>
                <div class="row content-announ mt-2">
                    <p>Hội thảo giới thiệu các định hướng chuyên ngành dành cho sinh viên K22 ngành CNTT hệ đại trà <br>
                        [BẮT
                        BUỘC THAM DỰ] <br>
                        Thời gian: 8h00 - 11h30 thứ Bảy, 30/03/2024 <br>
                        Địa điểm: Hội trường A1</p>
                </div>
            </div>
        </div>
    </div>

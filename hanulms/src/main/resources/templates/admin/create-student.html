<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout-admin">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create new Account</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/account.css}">
  <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
  <script th:src="@{/js/account.js}"></script>
  <script th:src="@{/js/jquery/jquery-3.7.0.js}"></script>
</head>

<body>
  <div layout:fragment="content">
    <div class="list-accounts container">
      <div class="row path-container mt-3">
        <a href="" class="path">Home</a> /
        <a href="" class="path">Accounts Management</a> /
        <a href="" class="path">Create new Account</a>
      </div>
      <div class="row title-container my-2">
        <h3 class="title">CREATE NEW STUDENT</h3>
      </div>

      <form th:action="'/admin/createStudent'" th:object="${student}" method="post">
        <div class="row mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input th:field="*{name}" type="text" class="form-control" id="fullName" placeholder="Enter Full Name" required>
          <div th:if="${#fields.hasErrors('name')}"
                 th:errorclass="error" th:errors="*{name}"/>
        </div>
        <div class="row mb-3">
          <label for="email" class="form-label">Email</label>
          <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter Email" required>
          <div th:if="${#fields.hasErrors('email')}"
                 th:errorclass="error" th:errors="*{email}"/>
        </div>
        <div class="row mb-3">
          <label for="username" class="form-label">Username</label>
          <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Enter Username" required>
          <div th:if="${#fields.hasErrors('username')}"
                 th:errorclass="error" th:errors="*{username}"/>
        </div>
        <div class="row mb-3">
          <label for="password" class="form-label">Password</label>
          <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter Password" required>
          <div th:if="${#fields.hasErrors('password')}"
            th:errorclass="error" th:errors="*{password}"/>
          </div>
        <div class="row mb-3">
          <label for="faculty-code-input" class="form-label">Faculty Code</label>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <i class="bi bi-alphabet-uppercase text-secondary"></i>
            </span>
            <select th:field="*{faculty}" required class="form-select col" id="faculty-code-input">
              <option value="" selected>Select Faculty Code</option>
              <option th:each=" faculty : ${allFaculties}" th:value="${faculty.code}" th:text="${faculty.code}" />
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <button type="submit" class="btn btn-outline-secondary mb-3 px-5 py-2">Create</button>
        </div>

      </form>

    </div>
  </div>
</body>

</html>
